name: Deploy Fullstack App to EC2 with Docker

on:
  workflow_dispatch: # manual trigger
  push:
    branches: ["master"] # auto-trigger on master push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ DockerHub login
      - name: DockerHub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Build & push Docker images
      - name: Build & Push Backend Image
        run: |
          docker build -t influitivezone/nestjs-backend:latest ./backend
          docker push influitivezone/nestjs-backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-frontend:latest

      # 4Ô∏è‚É£ Test SSH connection first (debug)
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "‚úÖ SSH connection successful!"
            hostname
            whoami
            uptime
          debug: true

      # 5Ô∏è‚É£ Deploy to EC2 and restart PM2
      - name: Deploy on EC2 and Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/influitivezone

            echo "üîÑ Pulling latest code..."
            git pull origin master

            echo "üê≥ Updating Docker containers..."
            docker-compose pull
            docker-compose up -d --build

            echo "‚ôªÔ∏è Restarting PM2 server..."
            pm2 stop all || true
            pm2 start all || pm2 resurrect
            pm2 save

            echo "‚úÖ PM2 restarted successfully!"

      # 6Ô∏è‚É£ Check running containers
      - name: Check Running Containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "‚úÖ Current running containers:"
            docker ps
            echo "‚úÖ PM2 processes:"
            pm2 list
