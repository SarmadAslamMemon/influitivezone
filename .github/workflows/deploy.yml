name: Deploy Fullstack App to EC2 with Docker

on:
  workflow_dispatch: # manual trigger
  push:
    branches: ["master"] # auto-trigger on master push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ DockerHub login
      - name: DockerHub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build & push Docker images
      - name: Build & Push Backend Image
        run: |
          docker build -t influitivezone/nestjs-backend:latest ./backend
          docker push influitivezone/nestjs-backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-frontend:latest

      # 4️⃣ Test SSH connection first (debug)
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "✅ SSH connection successful!"
            hostname
            whoami
            uptime
          debug: true

      # 5️⃣ Deploy to EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/influitivezone
            git pull origin master
            # Use docker compose for Amazon Linux 2023
            docker compose pull
            docker compose up -d --build

      # 6️⃣ Check running containers
      - name: Check Running Containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "✅ Current running containers:"
            docker ps
