name: Deploy Fullstack App to EC2 with Docker

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: |
          docker build -t influitivezone/nestjs-backend:latest ./backend

      - name: Push Backend Image
        run: |
          docker push influitivezone/nestjs-backend:latest

      - name: Build Frontend Image
        run: |
          docker build -t influitivezone/react-frontend:latest ./frontend

      - name: Push Frontend Image
        run: |
          docker push influitivezone/react-frontend:latest
