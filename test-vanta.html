<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta.js NET Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #vanta-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="vanta-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-container",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x1a3a5c,
            backgroundColor: 0x0d2354,
            points: 20.00,
            maxDistance: 24.00,
            spacing: 20.00
        });
    </script>
</body>
</html>
